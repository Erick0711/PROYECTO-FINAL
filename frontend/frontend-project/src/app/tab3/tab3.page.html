<ion-content [fullscreen]="true">

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ROL
    </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Roles</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="custom-grid">
    <ion-row class="ion-justify-content-center">
      <ion-col size="6">
        <ion-input label="Nombre" type="text" style="border: 1px solid black;" [(ngModel)]="name" required></ion-input>
      </ion-col>
      <ion-col size="12" *ngIf="addButton">
        <ion-button color="success" style="width: 100%" (click)="addRol()">Guardar</ion-button>
      </ion-col>
      <ion-col size="12" *ngIf="editButton">
        <ion-button color="warning" style="width: 100%" (click)="editRol()">Editar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="custom-grid ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-grid class="table-header custom-table-header">
          <ion-row>
            <ion-col>#</ion-col>
            <ion-col>Nombre</ion-col>
            <ion-col>OPCIONES</ion-col> 
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngFor="let rol of listRol; let i = index">
      <ion-col size="10">
        <ion-grid class="table-row">
          <ion-row>
            <ion-col>{{ i + 1 }}</ion-col>
            <ion-col>{{ rol.name }}</ion-col>
            <ion-col>
              <ion-button size="small" [color]="editedRolId === rol.id && isButtonActive ? 'danger' : 'warning'"
                (click)="getIdRol(rol.id)" [disabled]="isButtonActive && editedRolId !== rol.id">
                <ion-icon
                  [name]="editedRolId === rol.id && isButtonActive ? 'close-outline' : 'create-outline'"></ion-icon>
              </ion-button>
              <ion-button size="small" color="danger" (click)="deleteRol(rol.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
